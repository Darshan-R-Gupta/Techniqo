{% extends "home.html" %}
{% block body%}
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
{% if email == "exists" %}
<script>
  alert("This email already exists")
</script>
{% endif %}
<div class = "container">


<div class="shadow p-3 mb-5 mt-4 bg-light rounded">
                <div class="card bg-light">
                    <div class="card-body b-light">
  <p> Already have an account?

  <a href = "{{STATIC_URL}}/login/login_redirect">Login</a>

  </p>
<form class="form-signin" action = "save" method = "post">{% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <div class="mb-3">
  <input type="email" name = "email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  </div>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" name = "password" id="inputPassword" class="form-control" placeholder="Password" required>
  Security question:
  <select id ="sec" name = "security_que" required>
    <option value = "1">Childhood best friend</option>
    <option value = "2">First school name</option>
    <option value = "3">Favourite actor/actress</option>
  </select>
  <input type = "text" name = "ans" required>
  <button class="btn btn-lg btn-primary" type="submit">Sign in</button>

</form>
</div>
                </div>
</div>
</div>
{% endblock %}
