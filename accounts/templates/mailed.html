{% extends 'home.html' %}
{%block body%}
<style>
    .fixit{
        height: 45vh;
    }
    .custom_height{
        height: 100%;
        width: 100%;
        text-align: center;
        vertical-align: middle;
        line-height: 90px;
    }
    #home_button{
        width: 55%;
    }
    #msg{
        margin-top: 5px;
        line-height: 55px;
        font-size: 150%;
    }
    #content_msg{
        margin-top: 4%;
    }
    #login_div{
        padding-left: 30%;
        padding-right: 30%;
    }
    #login_button{
        display: block;
    }
</style>
<div class = "container fixit">
    <div class="alert alert-success mt-5 custom_height" role="alert">
        <div id ="content_msg">
        <p id = "msg">An email has been sent to your registered email address. Go through the instructions sent in that email to reset the password</p>
            <div id = "login_div">
                <a href="{{STATIC_URL}}/accounts/login" class="btn btn-outline-primary btn-lg" id = "login_button">Login</a>
            </div>
        </div>
    </div>
</div>
<style>
    @media only screen and (max-width: 450px){
        #msg{
            line-height: 40px;
            font-size: 120%;
        }
    }
    @media only screen and (max-width: 325px){
        #msg{
            line-height: 30px;
            font-size: 100%;
        }
        #login_button{
            display: inline;
        }
    }
    @media only screen and (max-width: 230px){
        #msg{
            line-height: 25px;
            font-size: 100%;
        }
    }
</style>
{% endblock %}
