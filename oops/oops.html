{% extends 'home.html' %}
{%block body%}
<style>
    .fixit{
        height: 45vh;
    }
    .custom_height{
        height: 100%;
        width: 100%;
        text-align: center;
        vertical-align: middle;
        line-height: 90px;
    }
    #home_button{
        width: 55%;
        display: inline-block;
        margin-right: 0px;
    }
    .msg{
        margin-top: 5px;
        line-height: 55px;
        font-size: 150%;
        margin-bottom: 0px;
    }
    #content_msg{
        margin-top: 4%;
    }
    #home_div{
        padding-left: 30%;
        padding-right: 30%;
    }
</style>
<div class = "container fixit">
    <div class="alert alert-danger mt-5 custom_height" role="alert">
        <div id ="content_msg">
            <p class = "msg">OOPS! This web page is under maintenance, please try again after some time :( </p>
            <div id = "home_div">
                <a href="{{STATIC_URL}}/" class="btn btn-outline-success" id = "home_button">Home</a>
            </div>
            <p class = "msg"> Click the above button to go back to home page </p>
        </div>
    </div>
</div>
<style>
    @media only screen and (max-width: 785px){
        .msg{
            line-height: 40px;
            font-size: 120%;
        }
    }
    @media only screen and (max-width: 450px){
        .msg{
            line-height: 40px;
            font-size: 100%;
        }
    }
    @media only screen and (max-width: 335px){
        .msg{
            line-height: 30px;
            font-size: 100%;
        }
        #home_button{
            display: inline;
        }
    }
    @media only screen and (max-width: 230px){
        .msg{
            line-height: 25px;
            font-size: 90%;
        }
    }
</style>
{% endblock %}
